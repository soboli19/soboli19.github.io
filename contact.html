<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">

 <body>
    <main>
      <header >
        <a id="toggleMenu">Menu<a>
        <span class="logo">My WebSite</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
 
  <br> 
  <main>  
  <h2 class="center">Contact Iliya Sobolev</h2>
  <form class="contact-form" action="https://formspree.io/soboli2c@comcast.net" method="POST">
    <div>
        <input type="hidden" name="_subject" value="New submission!">
      </div>

    <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="_replyto">  
    </div>
    <div>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
    </div>
    <div>
        <input type="submit" value="Send">
      </div>
      <input type="hidden" name="_next" value="//soboli19.github.io/thanks.html">
      <input type="text" name="_gotcha" style="display:none">
 </form>
</main>	 
<script>

  var toggleMenu = document.getElementById('toggleMenu');
  var nav = document.querySelector('nav');
  toggleMenu.addEventListener(
    'click',
    function(){
      if(nav.style.display=='block'){
        nav.style.display='none';
      }else{
        nav.style.display='block';
      }
    }
  );
</script>         
</body>
</html>
